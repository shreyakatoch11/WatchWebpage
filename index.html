<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/86f40574e5.js" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- gsap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
<!-- css link -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="stripes">
      <div class="line-one"></div>
      <div class="line-two"></div>
    </div>
    <!-- navbar=============== -->
    <nav>
        <div class="logo">
          <span>Omega</span>
        </div>
      <ul>
        <li><a href=""> Collection</a></li>
        <li><a href="">Product</a></li>
        <li><a href="">Offers</a></li>
        <li><a href="">Contact</a></li>
      </ul>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="menu">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>

    <div class="img">
      <img src="./photos/watch.png" alt="">
    </div>

    <div class="title">
      <p>Speedometer</p>
      <span>Moonwatch.</span>
    </div>

    <div class="btn">
      <a href="">Order Now</a>
    </div>
    <div class="year">2024*</div>
    <div class="media">
      <ul>
        <li><i class="fa-brands fa-facebook"></i></li>
        <li> <i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-twitter"></i> </li>
      </ul>
    </div>
  </div>
 <script>
  TweenMax.from(".logo",1,{
    opacity:0,
    x:-20,
    ease:Expo.easeInOut
  })
  TweenMax.from("nav ul li ",1,{
    opacity:0,
    x:-20,
    ease:Power3.easeInOut
  }, 0.08)
  TweenMax.from(".search",1,{
    opacity:0,
    delay:.5,
    x:-20,
    ease:Expo.easeInOut
  })
  TweenMax.from(".menu",1,{
    opacity:0,
    delay:.6,
    x:-20,
    ease:Expo.easeInOut
  })
  TweenMax.from(".title",1,{
    opacity:0,
    delay:1,
    x:-20,
    ease:Expo.easeInOut
  })
  TweenMax.from(".btn",1,{
    opacity:0,
    delay:1.6,
    y:20,
    ease:Expo.easeInOut
  })
  TweenMax.from(".line-one",1,{
    opacity:0,
    delay:2,
    y:-800,
    ease:Expo.easeInOut
  })
  TweenMax.from(".line-two",1,{
    opacity:0,
    delay:2.5,
    y:20,
    ease:Expo.easeInOut
  })
  TweenMax.from(".img",2,{
    opacity:0,
    delay:2,
    y:-800,
    ease:Expo.easeInOut
  })
  TweenMax.from(".year",1,{
    opacity:0,
    delay:1.4,
    y:-800,
    ease:Expo.easeInOut
  })
  TweenMax.from(".media ul li ",2,{
    opacity:0,
    delay:3.2,
    y:40,
    ease:Expo.easeInOut
  },0.2)
 </script>
</body>
</html>
